<!DOCTYPE html>
<html>
  <head>
    <title> 06 - Rock Paper Scissors</title>
  </head>
  <body>
    <p>
      Rock Paper Scissors
    </p>

    <button onclick="
     playGame('Rock');
    ">Rock</button>

    <button onclick="
     playGame('Paper')
    ">Paper</button>

    <button onclick="
     playGame('Scissor');
    ">Scissor</button>


    <script>
    /*
    if randomNumber >= 0 && randomNumber <= 1 /3 => 'rock'
    else if randomNumber >= 1 / 3 && randomNumber <= 2 / 3 => 'paper'
    else => scissor
    */
    

    function playGame(playerMove){
      const computerMove = pickComputerMove();
      let result = '';

      if(playerMove === 'Scissor'){
        if(computerMove === 'Rock'){
          result = 'Lose';
        }else if(computerMove === 'Paper'){
          result = 'Tie';
        }else
          result = 'Win';
      }else if(playerMove === 'Paper'){
        if(computerMove === 'Rock'){
          result = 'Win';
        }else if(computerMove === 'Paper'){
          result = 'Tie';
        }else
          result = 'Lose';
      }else if(playerMove === 'Rock'){
        if(computerMove === 'Rock'){
          result = 'Tie';
        }else if(computerMove === 'Paper'){
          result = 'Lose';
        }else
          result = 'Win';
      }
      alert(`You picked ${playerMove}. Computer picked ${computerMove}. ${result}`);
    }


    function pickComputerMove(){
     const randomNumber = Math.random();
     let computerMove = '';
     //console.log(randomNumber);
     if(randomNumber >= 0 && randomNumber <= 1 / 3){
      computerMove = 'Rock';
     }else if(randomNumber >= 1 / 3 && randomNumber <= 2 / 3){
      computerMove = 'Paper';
     }else{
      computerMove = 'Scissor';
     }
     return computerMove;
    }
    </script>
  </body>
</html>
