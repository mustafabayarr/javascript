      function convertTemperature(temperature,unit){
        if(unit === 'C'){
          const fahrenheit = (temperature * 9/5) + 32;
          return `${fahrenheit}F`;
        }else if(unit === 'F'){
          const celsius = (temperature - 32) * 5/9;
          return `${celsius}C`;
        }else {
          throw new Error('Invalid unit. Please provide either "C" or "F".');
          // or return a default value: return null;
        }
      }
      console.log(convertTemperature(25, 'C')); // Output: 77F
      console.log(convertTemperature(77, 'F')); // Output: 25C
      console.log(convertTemperature(100, 'K')); // Throws an error or returns a default value
